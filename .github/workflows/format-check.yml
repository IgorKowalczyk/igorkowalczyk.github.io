name: Prettier check

on:
 push:
  branches: [master]
 pull_request:
  branches: [master]

jobs:
 check:
  strategy:
   fail-fast: false
   matrix:
    language: ["javascript"]
steps:
 - name: ğŸ§± Checkout repository
   uses: actions/checkout@v2

 - name: ğŸš€ Install dependencies
   run: npm i prettier@2.6.2 --no-package-lock --legacy-peer-deps
   with:
    languages: ${{ matrix.language }}

 - name: ğŸš€ Check formatting
   run: "npm run format"
